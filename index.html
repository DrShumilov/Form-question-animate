<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="case">
		<input type="checkbox" name="toggle" id="form" class="toggleForm">
		<div class="container">
			
			<label class="toggleForm" for="form"><i class="fas fa-question"></i>Задать вопрос</label>
			<form class="formBox">
				<div class="inputBox">
					<label class="labelText">Ваше имя:</label>
					<input type="text" name="" class="userInput">
				</div>
				<div class="inputBox">
					<label class="labelText">E-mail:</label>
					<input type="email" name="" class="userInput">
				</div>
				<div class="inputBox">
					<label class="labelText">Номер телефона:</label>
					<input type="phone" name="" class="userInput">
				</div>
				<div class="inputBox">
					<label class="labelText">Сообщение:</label>
					<textarea class="userInput"></textarea>
				</div>
				<div class="inputBox">
					<input type="checkbox">
					<label class="persDoc">Я согласен на обработку моих <a href="#">пресональных данных</a>.</label>
				</div>
				<input type="submit" value="Отправить" class="btn">
				
			</form>
		</div>
	</div>
	<script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
